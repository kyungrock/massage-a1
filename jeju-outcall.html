<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="./" />
    <title>
      제주출장마사지 - 마사지가가 | 제주 출장마사지사이트 업체 예약 플랫폼
    </title>
    <meta
      name="description"
      content="제주출장마사지 마사지가가, 제주도출장마사지, 제주시출장마사지, 서귀포출장마사지 등 제주 전 지역 출장마사지 업체를 한눈에! 태국출장마사지, 한국출장마사지, 스파, 왁싱까지. 제주 최저가 출장마사지 업체를 찾아보세요."
    />
    <meta
      name="keywords"
      content="제주출장마사지, 제주도출장마사지, 제주시출장마사지, 서귀포출장마사지, 출장마사지사이트, 출장마사지, 아로마출장마사지, 타이출장마사지, 스웨디시출장, 1인샵출장, 왁싱출장, 출장마사지, 출장마사지예약, 마사지가가"
    />
    <meta name="author" content="마사지가가" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div
          class="logo"
          onclick="window.location.href='index.html'"
          style="cursor: pointer"
        >
          <i class="fas fa-spa"></i>
          마사지가가
        </div>
        <div class="search-toggle" id="searchToggle">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>

    <section class="search-section">
      <div class="search-container">
        <div class="search-box main-search">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="mainSearchInput"
            class="search-input"
            placeholder="지역, 지하철역, 업체명으로 검색하세요"
          />
          <button id="mainSearchBtn" class="search-btn-small">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="location-search">
          <div class="search-box">
            <i class="fas fa-map-marker-alt"></i>
            <select id="regionSelect" class="search-select">
              <option value="">지역을 선택하세요</option>
            </select>
          </div>
          <div class="search-box">
            <i class="fas fa-building"></i>
            <select id="districtSelect" class="search-select">
              <option value="">구를 선택하세요</option>
            </select>
          </div>
          <button id="searchBtn" class="search-btn">
            <i class="fas fa-search"></i>
            검색
          </button>
        </div>
      </div>
    </section>

    <section class="filter-section">
      <div class="filter-container">
        <button class="filter-btn active" data-filter="all">전체</button>
        <button class="filter-btn" data-filter="massage">마사지</button>
        <button class="filter-btn" data-filter="outcall">출장마사지</button>
        <div class="type-filter-dropdown">
          <button class="filter-btn type-filter-btn" id="typeFilterBtn">
            테마보기
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="type-dropdown-menu" id="typeDropdownMenu">
            <div class="type-dropdown-item" data-type="swedish">스웨디시</div>
            <div class="type-dropdown-item" data-type="thai">타이마사지</div>
            <div class="type-dropdown-item" data-type="aroma">아로마마사지</div>
            <div class="type-dropdown-item" data-type="waxing">왁싱</div>
            <div class="type-dropdown-item" data-type="chinese">중국마사지</div>
            <div class="type-dropdown-item" data-type="foot">발마사지</div>
          </div>
        </div>
      </div>
    </section>

    <section
      class="country-filter-section"
      id="massageCountryFilterSection"
      style="display: none"
    >
      <div class="country-filter-container">
        <h3 class="country-filter-title">국가별 마사지</h3>
        <div class="country-boxes">
          <div class="country-box active" data-country="overall">
            <span class="country-name">전체</span>
          </div>
          <div class="country-box" data-country="korea">
            <span class="country-name">한국</span>
          </div>
          <div class="country-box" data-country="thai">
            <span class="country-name">태국</span>
          </div>
          <div class="country-box" data-country="china">
            <span class="country-name">중국</span>
          </div>
          <div class="country-box" data-country="russia">
            <span class="country-name">러시아</span>
          </div>
          <div class="country-box" data-country="japan">
            <span class="country-name">일본</span>
          </div>
        </div>
      </div>
    </section>

    <section
      class="country-filter-section"
      id="outcallCountryFilterSection"
      style="display: none"
    >
      <div class="country-filter-container">
        <h3 class="country-filter-title">국가별 출장마사지</h3>
        <div class="country-boxes">
          <div class="country-box active" data-country="overall">
            <span class="country-name">전체</span>
          </div>
          <div class="country-box" data-country="korea">
            <span class="country-name">한국</span>
          </div>
          <div class="country-box" data-country="thai">
            <span class="country-name">태국</span>
          </div>
          <div class="country-box" data-country="china">
            <span class="country-name">중국</span>
          </div>
          <div class="country-box" data-country="russia">
            <span class="country-name">러시아</span>
          </div>
          <div class="country-box" data-country="japan">
            <span class="country-name">일본</span>
          </div>
        </div>
      </div>
    </section>

    <section
      class="theme-filter-section"
      id="themeFilterSection"
      style="display: none"
    >
      <div class="theme-filter-container">
        <h3 class="theme-filter-title">테마별 마사지</h3>
        <div class="theme-boxes">
          <div class="theme-box active" data-theme="all">
            <span class="theme-name">전체</span>
          </div>
          <div class="theme-box" data-theme="swedish">
            <span class="theme-name">스웨디시</span>
          </div>
          <div class="theme-box" data-theme="thai">
            <span class="theme-name">타이마사지</span>
          </div>
          <div class="theme-box" data-theme="aroma">
            <span class="theme-name">아로마마사지</span>
          </div>
          <div class="theme-box" data-theme="waxing">
            <span class="theme-name">왁싱</span>
          </div>
          <div class="theme-box" data-theme="chinese">
            <span class="theme-name">중국마사지</span>
          </div>
          <div class="theme-box" data-theme="foot">
            <span class="theme-name">발마사지</span>
          </div>
        </div>
      </div>
    </section>

    <main class="main-content">
      <div class="results-header">
        <h1 id="resultsTitle">제주 출장마사지 업체</h1>
        <span id="resultsCount" class="results-count">총 0개</span>
      </div>
      <div id="massageList" class="massage-list">
        <!-- 업체 카드들이 여기에 동적으로 생성됩니다 -->
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#" class="footer-link" onclick="openAboutModal(event)"
            >회사소개</a
          >
          <span class="footer-divider">|</span>
          <a href="#" class="footer-link" onclick="openTermsModal(event)"
            >이용약관</a
          >
          <span class="footer-divider">|</span>
          <a href="#" class="footer-link" onclick="openDetailsModal(event)"
            >상세정보</a
          >
        </div>
        <div class="footer-info">
          <p>상호명 : 마사지가가</p>
          <p>
            고객센터 :
            <a href="tel:010-2246-3693" class="footer-phone">010-2246-3693</a>
            <a href="tel:010-2246-3693" class="footer-contact-btn"
              >[ 입점 문의 ]</a
            >
          </p>
        </div>
        <div class="footer-copyright">
          <p>&copy; 2024 마사지가가. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (typeof currentRegion !== 'undefined') {
          currentRegion = '제주';
        }

        const regionSelect = document.getElementById('regionSelect');
        if (regionSelect) {
          regionSelect.value = '제주';
          if (typeof updateDistrictOptions === 'function') {
            updateDistrictOptions('제주');
          }
          const districtSelect = document.getElementById('districtSelect');
          if (districtSelect) {
            districtSelect.disabled = false;
            districtSelect.style.opacity = '1';
          }
        }

        const outcallFilterBtn = document.querySelector(
          '[data-filter="outcall"]'
        );
        if (outcallFilterBtn) {
          document.querySelectorAll('.filter-btn').forEach((btn) => {
            btn.classList.remove('active');
          });
          outcallFilterBtn.classList.add('active');

          if (typeof currentFilter !== 'undefined') {
            currentFilter = 'outcall';
          }

          if (typeof displayFilteredResults === 'function') {
            displayFilteredResults();
          }

          // resultsTitle을 "출장마사지 업체"로 업데이트
          const resultsTitle = document.getElementById('resultsTitle');
          if (resultsTitle) {
            resultsTitle.textContent = '출장마사지 업체';
          }
        }
      });
    </script>
  </body>
</html>
